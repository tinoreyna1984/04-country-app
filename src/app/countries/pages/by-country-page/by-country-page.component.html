<h2>Por país</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- search box -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      (onValue)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeholder="Buscar por país"
    >
    </shared-search-box>
    <hr />
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
